<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML multiregression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="app">
       <div class="container">
         <div class="row">
         <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5><p>Predict a car's CO2 emissions based on weight and volume</p></h5>
             <form  method="POST" action="/predictions">
              <label>Add car weight in kg</label>
              <input class="form-control" name="car_weight">
              <label>Add car volume in cm3</label>
              <input class="form-control" name="car_volume">
              <button type="submit" class="btn btn-primary mt-2">Make predictions</button>
             </form>
            </div>
          </div>
         </div>
         </div>
        
       </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
